<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="codepen.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="codepen">
    <header class="pen">
      <div class="pen_details">
        <h1>Untitled</h1>
        <p class="author">A pen by ayush000</p>
      </div>
      <button class="button">️️☁️ Save</button>
      <button class="button">⚙ Settings</button>
      <button class="button">👀 Change View</button>
    </header>
    <section class="code">

      <div class="editor">
        <div class="editor__header">
          <button>⚙</button>
          <h3>HTML</h3>
          <button>^</button>
        </div>
        <textarea class="editor__input"></textarea>
      </div>

      <div class="editor">
          <div class="editor__header">
            <button>⚙</button>
            <h3>CSS</h3>
            <button>^</button>
          </div>
          <textarea class="editor__input"></textarea>
        </div>

        <div class="editor">
          <div class="editor__header">
            <button>⚙</button>
            <h3>JS</h3>
            <button>^</button>
          </div>
          <textarea class="editor__input"></textarea>
        </div>
    </section>

    <div class="preview"></div>
      <footer class="settings">
        <button>Console</button>
        <button>Assets</button>
        <button>⌘</button>
      </footer>
  </div>

</body>
</html>
